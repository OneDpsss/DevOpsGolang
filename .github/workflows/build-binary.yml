name: Build_Binary

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: action/setup-go@v4
        with:
          go-version: '1.22.2'
      - name: Build
        run: go build -v ./app/main.go